<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Tesch</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'Tesch/css/login.css' %}" rel="stylesheet">
    <link href="{% static 'Tesch/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'Tesch/css/mdb.min.css' %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static 'Tesch/css/style.css' %}" rel="stylesheet">

    <script type="text/javascript" src="{% static 'Tesch/scripts/jslibs/jquery-3.3.1.min.js' %}"></script>

    <!--<script src="{% static 'Tesch/scripts/login.js' %}"/>-->

    <!-- Bootstrap tooltips -->


</head>

<body class="back">
<!-- Material form login -->
<div class="card change-card">

    <h5 class="card-header white-text text-left py-10 info-background info-background">
        <strong><b>టెస్చ్ లాగిన్</b></strong>
    </h5>

    <div class="card-body px-lg-5 pt-0">

        <!-- Form -->
        <form class="text-center" action="{% url 'Tesch:home' %}" method="post" style="color: #757575;">
            {% csrf_token %}
            <!-- Email -->
            <div class="md-form">
                <input type="text" id="materialLoginFormEmail" name="username" class="form-control" required>
                <label for="materialLoginFormEmail">యూజర్పేరు</label>
            </div>

            <!-- Password -->
            <div class="md-form">
                <input type="password" id="materialLoginFormPassword" name="password" class="form-control" required>
                <label for="materialLoginFormPassword">పాస్వర్డ్</label>
            </div>
            <!-- Sign in button -->
            <button type="submit" class="btn btn-back" name="login_button">లాగిన్</button>
        </form>
        <!-- Form -->
    </div>


</div>
{% if error_message%}
<div class="custom">
    <p>{{error_message}}</p>
</div>
{%endif%}

<script type="text/javascript" src="{% static 'Tesch/scripts/materialdesignjs/jquery-3.3.1.min.js' %}"></script>


<script type="text/javascript" src="{% static 'Tesch/scripts/materialdesignjs/popper.min.js' %}"></script>
<!-- Bootstrap core JavaScript -->

<script type="text/javascript" src="{% static 'Tesch/scripts/materialdesignjs/bootstrap.js' %}"></script>
<!-- MDB core JavaScript -->

<script type="text/javascript" src="{% static 'Tesch/scripts/materialdesignjs/mdb.min.js' %}"></script>

</body>

</html>
